# Tweets Write Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweets-write-service
  namespace: microblogging
  labels:
    app: tweets-write-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tweets-write-service
  template:
    metadata:
      labels:
        app: tweets-write-service
    spec:
      containers:
      - name: tweets-write-service
        image: microblogging-tweets-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: GIN_MODE
          value: "release"
        - name: APP_MODE
          value: "write"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST_WRITE
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
