<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microblogging API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Microblogging API',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Mermaid support -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.0/plugins/search.min.js"></script>
  <script>
    // Add Mermaid plugin
    window.$docsify.plugins = [
      function (hook) {
        hook.doneEach(function() {
          mermaid.init(undefined, '.mermaid');
        });
      }
    ];
  </script>
</body>
</html>
